<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="./BMI.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="maindiv"  >
        
        <div style="width:100%; background-color: black; height: 130px;">
        <center><h2 style="padding-top: 20px; color: white;">BMI Calculator</h2>
        <p style="color: white;">Body Mass Index</p></center></div>
<div class="divdiv" style="display: flex; flex-direction: ;">
        <div class="div1">
        <div class="calculator" style="margin: 20px;">
            <p style="font-size: small; font-family: 'Courier New', Courier, monospace; font-weight: 600; margin-left: 70px;">Select Your Gender</p>
<!-- radio start -->

    <div style="display: flex; margin-left: 70px;">
        <!-- start -->
        <div class="neontile">
            <input type="radio" id="male" name="radio">
            <div class="labelu">
                <ion-icon name="man"></ion-icon>
                <label for="male">Male</label>
            </div>
            </div>

            <div class="neontile">
                <input type="radio" id="female" name="radio">
                <div class="labelu">
                    <ion-icon name="woman"></ion-icon>
                    <label for="female">Female</label>
                </div>
                </div>

            
                        <!-- end -->
        
    </div>

<!-- radio end -->

<!-- age -->
<p style="font-size: small; font-family: 'Courier New', Courier, monospace; font-weight: 600; margin-left: 70px; margin-bottom: 0px; margin-top:20px;">How Old Are You?</p>
<input id="ageValue" class="form-control" type="text" style="margin-left: 70px;">
<p id="hNotify"></p>


<!-- height -->
<p style="font-size: small; font-family: 'Courier New', Courier, monospace; font-weight: 600; margin-left: 70px; margin-bottom: 0px; margin-top:20px;">Enter Your Height(cms)</p>
<input id="height" class="form-control" type="text"  style="margin-left: 70px;">
<p id="Notify2"></p>


 <!-- weight -->

 <p style="font-size: small; font-family: 'Courier New', Courier, monospace; font-weight: 600; margin-left: 70px; margin-bottom: 0px; margin-top:20px;">Enter Your Weight(kgs)</p>
 <input id="weight" class="form-control" type="text"  style="margin-left: 70px;">
 <p id="Notify3"></p>

 


<!-- calculate -->
<button id="calcbtn" onclick="calculateBMI()">Calculate</button>

        </div>
    </div>
    <!-- div2 -->
<div class="div2">
    <h4 style="margin-top: 20px; font-family: monospace;">BMI Categories:</h4>
<p style="font-size: small; font-family: 'Courier New', Courier, monospace; font-weight: 600; margin-left: 50px; margin-bottom: 0px; margin-top:20px;">Underweight = <18.5</p>
<p style="font-size: small; font-family: 'Courier New', Courier, monospace; font-weight: 600; margin-left: 50px; margin-bottom: 0px; margin-top:10px;">Normal weight = 18.5–24.9</p>
<p style="font-size: small; font-family: 'Courier New', Courier, monospace; font-weight: 600; margin-left: 50px; margin-bottom: 0px; margin-top:10px;">Overweight = 25–29.9</p>
<p style="font-size: small; font-family: 'Courier New', Courier, monospace; font-weight: 600; margin-left: 50px; margin-bottom: 0px; margin-top:10px;">Obesity = BMI of 30 or greater </p>
<div id="bmibox" style="height: 150px; width:300px; background-color: white; margin-top: 50px;margin-left: 50px; border: solid;border-radius: 20px;">
    <h5 style="margin-top: 20px; font-family: monospace; margin-left: 20px;">YOUR BMI:</h5>
    <p id="finalValue" style="margin-left: 130px; font-weight: 600; font-size: larger;"></p>

</div>
<p id="result" style="font-size: small; font-family: 'Courier New', Courier, monospace; font-weight: 600; margin-left: 130px; margin-bottom: 0px; margin-top:20px;"></p>



</div>
</div>
    </div>
</div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
       
        function calculateBMI(){
            const age=document.getElementById('ageValue').value;
            const myheight = document.getElementById('height').value;
            const myweight = document.getElementById('weight').value;
            if(age<=0 || age>120 || age.length==0){
                hNotify.innerHTML = "enter a valid value"
                hNotify.style.padding ='0px 0px 0px 70px';
                hNotify.style.color ='red'
                hNotify.style.fontSize ='15px'
            }else{
                hNotify.innerHTML = ""  
            }
            if(myheight<=0 || myheight>320 || myheight.length==0 ){
                Notify2.innerHTML = "enter a valid value"
                Notify2.style.padding ='0px 0px 0px 70px'
                Notify2.style.color='red'
                Notify2.style.fontSize ='15px'
            }else{
                Notify2.innerHTML = ""  
            }
            if(myweight<=1 || myweight>520 || myweight.length==0){
                Notify3.innerHTML = "enter a valid value"
                Notify3.style.color ="red"
                Notify3.style.padding='0px 0px 0px 70px'
                Notify3.style.fontSize ='15px'
            }else{
                Notify3.innerHTML = ""  
            }
            

            if(hNotify.innerHTML==="" && Notify3.innerHTML ==="" && Notify3.innerHTML === ""){
                Notify3.innerHTML = "" ;
                Notify2.innerHTML = "";
                hNotify.innerHTML = "" ;

                
            }
                const bmi = eval(myweight/((myheight/100)*(myheight/100))).toFixed(2);
                let valueofbmi =document.getElementById('finalValue');
                valueofbmi.innerText =bmi;

                let printResult =document.getElementById('result');
                if(bmi<=18.5){
                    printResult.innerHTML ='<p>Underweight</p>';
                    printResult.style.color ='red';
                }
                else if(bmi>18.5 && bmi<=24.9){
                    printResult.innerHTML ='<p>Normal Weight</p>';
                    printResult.style.color ='green';
                }else if(bmi>=25 && bmi<=29.9){
                    printResult.innerHTML ='<p>Overweight</p>';
                    printResult.style.color ='red';
                }else if(bmi>=30){
                    printResult.innerHTML ='<p>Obesity</p>';
                    printResult.style.color ='red';
                }
                
            


        }
    </script>

   
        

       
    
    
</body>

</html>
