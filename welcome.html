<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./welcome.css">


</head>
<body>
    <!-- Row-1 -->
    <div class="row">
        <div class="col-6"><h3 id="welcome">Welcome Admin</h3></div>
        <div class="col-6"><button id="logout" onclick="logout()" style="float:right;">Logout</button></div>
    </div>

    <!-- Row-2 -->
    <div class="row">
        <!-- image -->
        <div class="col-4">
            <img src="https://trustratings.com/assets/images/hero-img.svg">
        </div>


        <!-- employee details -->
        <div class="col-4" id="details">
            <h2>Employee Details</h2>
            <input id="empid" type="text" placeholder="Employee Id">
            <input id="name" type="text" placeholder="Employee Name">
            <input id="address" type="text" placeholder="Employee Address">
            <input id="designation" type="text" placeholder="Employee Designation">
            <input id="experience" type="text" placeholder="Employee Experience">
            <input id="salary" type="text" placeholder="Employee Salary">
            <br>

           <button onclick="addEmployee()">Add Employee</button>

        </div>

        <!-- Search by id -->
        <div class="col-4" id="findempp">
            <input  id="searchbyid" type="text" placeholder="Search Id">
            <br>
            <button onclick="search()">Search</button>
             <!--result  -->
             <div class="result">
                
             </div>

        </div>
    </div>

    <script src="./welcome.js">
        
        
  
    </script>

    
</body>
<style>
    body{
        margin: 0px;
        padding: 0px;
        overflow-x: hidden;
        
    }
</style>
</html>
